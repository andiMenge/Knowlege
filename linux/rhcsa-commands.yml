commands:
  volumes:
    vgextend    ## addiert LVM zu group (volume group)
    vgreduce    ## entfernt LVM aus group (-„"-)
    vgchange    ## ändert Einstellungen der volume group (zB max. platten)
    vgs            ## schnelle übersicht
    pvscan         ## zeigt platten an (physical volume)
    pvcreate    ## erstellt physical volumes (/dev/sdx1 wird zum pv)
    lvcreate    ## create logical volume

  SELinux:
    sestatus - check SELinux mode
    getenforce - SELinux mode lesen
    setenforce x - SELinux mode setzen
    semodule - module (policy) {neu} laden, auflisten, enablen und disablen etc
    semanage login -l - usermapping
    semanage boolean -l - list policy switches
    semanage fcontext - managed den filecontext 
       -> semanage fcontext --add --type httpd_sys_content_t "/www(/.*)?"
        semanage boolean -l 
        getsebool xxx - bestimmten policy schalter anzeigen
            setsebool xxx on/off - bestimmten policy schalter setzen (temp)
    setsebool -P xxx on/off - bestimmten policy schalter setzen (permanent)
    matchpathcon -V file - zeigt contextfehler an (checkt contextfile von SELinux)
    restorecon - context wiederherstellen (restorecon -v /var/www/html/index.html) gegencheck mit ls -Z
        mv -> context bleibt
        cp -> context wird überschrieben von neuer location
  Systemd:
    alle targets listen: systemctl list-units --type target —all
    verfügbare targets listen: systemctl list-units --type target —all
    default target:  systemctl get-default
    change default target: systemctl set-default name.target
    instant target wechsel: systemctl isolate multi-user.target

  temporär zeuch: chcon - change context of file/folder whatever (chcon --type var_t /var/www/html/index.html)

